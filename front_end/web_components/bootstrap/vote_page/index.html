<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset=utf-8>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- <link rel="icon" href="../../favicon.ico"> -->

		<title>Starter Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="index.css" rel="stylesheet">
	</head>

  	<body>
		<!-- 标题 -->
  		<div class="titleRange">
			<div class="leftBlank"></div>
  			<div id="titleName">
  				<h1>XXX &nbsp; 表决</h1>
  			</div>
  			<img src="Anastasia.JPG" alt="im">	<!-- 小图标。。。 -->
  		</div><!-- /.titleRange -->
  		
    	<div class="container">
			<!-- 票数显示 -->
			<div class="votingResult">
				<div class="candidate">
					<!-- 选择下拉菜单 -->
					<div class="cName">
						<div class="lstBtn" id="currentName"></div>
						<ul class="lst" id="lst"></ul>
					</div>
				</div><!-- /.candidate -->
				<!-- 图表 -->
				<div class="barChart" id="barChart"></div><!-- /.barChart -->
				<!-- 功能按钮 -->
				<div class="buttonRange">
					<button class="btn btn-warning" id="pause">停止</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary" id="ctn">继续</button>
				</div><!-- /.buttonRange -->
			</div><!-- /.votingResult -->	
    	</div><!-- /.container -->

    	<!-- Bootstrap core JavaScript
    	================================================== -->
    	<!-- Placed at the end of the document so the pages load faster -->
    	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js"></script>
		
		<!-- user-defined js -->
		<script src="index.js"></script>
  	</body>
</html>
