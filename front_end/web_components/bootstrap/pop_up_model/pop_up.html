<!DOCTYPE html>
<html lang = "zh-cmn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>pup-up</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->

	<!-- 星号图标引入 -->
	<link href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">

	<!-- 星号大小和颜色设置及错误信息颜色 -->
	<style>
		.fa-asterisk {
			font-size: 4px;
			color: red;
		}
		.error {
			color: red;
		}
	</style>
</head>

<body>

	<a style="display:block;width:200px;height:42px;line-height:42px;font-size:18px;text-align:center;margin:40px auto;font-weight:800;" href="#" class="tbox">点击新增</a>

	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h4 class="modal-title">新增</h4>
					<br />
					<form class="form-horizontal" role="form" id="myForm">
						<fieldset>
							<div class="form-group">

								<label for="department" class="col-sm-2 col-sm-offset-1 control-label">部门名称 <i class="fa fa-asterisk"></i></label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="department" name="department" placeholder="如：研发部">
								</div>
								<div class="col-sm-3">
									<span class="help-block">请输入部门名称</span>
								</div>
							</div>
							<div class="form-group">
								<label for="code" class="col-sm-2 col-sm-offset-1 control-label">部门编码 <i class="fa fa-asterisk"></i></label>
								<div class="col-sm-5">
									<input type="number" class="form-control" id="code"  name="code" placeholder="如：0001">
								</div>
								<div class="col-sm-3">
									<span class="help-block">请输入部门编码</span>
								</div>
							</div>
							<div class="form-group">
								<label for="upper" class="col-sm-2 col-sm-offset-1 control-label">上级部门</label>
								<div class="col-sm-5">
									<select class="form-control" id="upper" name="upper">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="order" class="col-sm-2 col-sm-offset-1 control-label">显示顺序</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="order" name="order" placeholder="">
								</div>
								<div class="col-sm-3">
									<span class="help-block">请输入显示顺序</span>
								</div>
							</div>
							<div class="form-group">
								<label for="record" class="col-sm-2 col-sm-offset-1 control-label">录像策略</label>
								<div class="col-sm-5">
									<select class="form-control" id="record" name="record">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
								<div class="col-sm-3">
									<span class="help-block">请选择策略</span>
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-sm-2 col-sm-offset-1 control-label">描述</label>
								<div class="col-sm-5">
									<textarea class="form-control" id="description" name="description" rows="3"></textarea>
								</div>
								<div class="col-sm-3">
									<span class="help-block">请输入描述</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-3 col-sm-offset-3">
									<button id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">保存</button>
								</div>
								<div class="col-sm-3">
									<button id="backBtn" type="button" class="btn btn-default btn-block" data-dismiss="modal">返回</button>
								</div>
							</div>
						</fieldset>

					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

	<!-- jQurey Validate -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

	<!-- 配置bootstrap和jQurey Validate -->
	<script type="text/javascript">

		/*bootstrap*/
		$(function () {
			$(".tbox").click(function () {
				$('#myModal').modal('show')
			})

		});

		/*jQurey Validate*/
		$(function() {
			$("#myForm").validate({
				rules: {
					department: "required",
	      			code: {
	      				required: true,
	      				digits: true,
	      			},

				},
				messages: {
					department: "请输入部门名称",
					code: {
						required: "请输入部门编码",
						digits: "请输入有效数字编码"
					},

				}
			});
		});


	</script>
</body>
